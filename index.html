<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saga Brain-Rot — Copertina</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- blocco copertina -->
  <div class="cover">
    <img id="bg"   class="fade" src="imgs/cover.jpg" alt="Copertina">
    <img id="logo" class="fade" src="imgs/logo.png"  alt="Logo">
  </div>

  <script>
  /*  Quando la pagina è caricata:
      1. fa comparire (fade-in) le due immagini
      2. dopo 2000 ms manda a episodio1.html
  */
  window.addEventListener('load', () => {
    document.querySelectorAll('.fade')
            .forEach(el => el.classList.add('show'));
    setTimeout(() => location.href = 'episodio1.html', 2000);
  });
  </script>

</body>
</html>
